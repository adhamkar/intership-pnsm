  <div class="photo">

  <div class="container">
    <div class="jumbotron jumbotron-fluid">

        <h1 class="display-4">Login</h1>
        <p class="lead">Plateforme national de la sante mobile.</p>

    </div> <br>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="forum">

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput required>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput required >
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>

      </mat-form-field>

    </div>
    <span class="err error" *ngIf="!islogin"><mat-icon class="err">info</mat-icon> Something went wrong try again</span>
    <br>
    <button type="submit" class="btn btn-primary ">LogIn</button>

  </form>
  <p>Don't have an account? <a routerLink="/signup"><button type="button" class="btn btn-link">signup here</button></a></p>
</div>
<br>
<br>
<br>
</div>
