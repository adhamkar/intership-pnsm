<form class="password-form" [formGroup]="passwordForm" (ngSubmit)="modierMdp()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Current Password</mat-label>
    <input matInput type="password" formControlName="currentPassword" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>New Password</mat-label>
    <input matInput type="password" formControlName="newPassword" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm New Password</mat-label>
    <input matInput type="password" formControlName="confirmPassword" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" >Change Password</button>
</form>
